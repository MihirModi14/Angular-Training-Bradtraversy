<div class="card card-body mb-3">
    <form>
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="currentPost.title" #title="ngModel"
                required minlength="3">
        </div>
        <div class="form-group">
            <label>Body</label>
            <input type="text" class="form-control" name="body" [(ngModel)]="currentPost.body" #body="ngModel" required
                minlength="3">
        </div>
        <button *ngIf="!isEdit" [disabled]="!title.valid || !body.valid" (click)="addPost(title.value, body.value)"
            class="btn btn-dark btn-block">Add
            Post</button>
        <button *ngIf="isEdit" (click)="updatePost()" class="btn btn-warning btn-block">Update
            Post</button>
    </form>
</div>
